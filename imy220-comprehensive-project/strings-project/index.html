<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>String Manipulation Project</h1>
        
        <div class="card">
            <h3>String Manipulation</h3>
            <input 
                type="text" 
                id="textInput" 
                value="Hello World from IMY220"
                placeholder="Enter text"
            />
            <input 
                type="text" 
                id="removeWordInput" 
                value="from"
                placeholder="Word to remove"
            />
            
            <div class="button-grid">
                <button onclick="handleStringOp('reverse')">reverse</button>
                <button onclick="handleStringOp('removeWord')">removeWord</button>
                <button onclick="handleStringOp('uppercase')">uppercase</button>
                <button onclick="handleStringOp('lowercase')">lowercase</button>
                <button onclick="handleStringOp('wordCount')">wordCount</button>
                <button onclick="handleStringOp('charCount')">charCount</button>
                <button onclick="handleStringOp('removeVowels')">removeVowels</button>
                <button onclick="handleStringOp('capitalize')">capitalize</button>
                <button onclick="handleStringOp('template')">template</button>
                <button onclick="handleStringOp('extract')">extract</button>
                <button onclick="handleStringOp('palindrome')">palindrome</button>
                <button onclick="handleStringOp('trimSpaces')">trimSpaces</button>
                <button onclick="handleStringOp('replaceAll')">replaceAll</button>
                <button onclick="handleStringOp('substring')">substring</button>
            </div>
            
            <div id="stringResult" class="result"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
