<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Manipulation - Vanilla JS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="main-wrapper">
      <h1 class="page-title">Array Manipulation Project</h1>
      
      <div class="card">
        <h3 class="card-title">Array Manipulation</h3>
        
        <input 
          type="text" 
          id="arrayInput" 
          class="input-field"
          value="[1, 2, 3, 4, 5]"
          placeholder="Enter array: [1, 2, 3]"
        />
        
        <div class="buttons-grid" id="buttonsContainer">
          <!-- Buttons will be generated dynamically -->
        </div>
        
        <div id="arrayResult" class="result-box">
          <!-- Result will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
