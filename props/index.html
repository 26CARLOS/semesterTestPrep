<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Props Examples</title>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function Greeting({ name, mood = "happy" }) {
      return <h2>Hello {name}, you look {mood} today!</h2>;
    }

    function ProfileCard({ user, onToggleFollow }) {
      return (
        <article className="profile-card">
          <h3>{user.name}</h3>
          <p>Followers: {user.followers}</p>
          <button onClick={() => onToggleFollow(user.id)}>
            {user.isFollowing ? "Unfollow" : "Follow"}
          </button>
        </article>
      );
    }

    function TodoList({ title, todos }) {
      return (
        <section>
          <h3>{title}</h3>
          <ul>
            {todos.map(todo => (
              <li key={todo.id}>
                {todo.label} {todo.done ? "✅" : "⬜"}
              </li>
            ))}
          </ul>
        </section>
      );
    }

    function App() {
      const [users, setUsers] = useState([
        { id: 1, name: "Lerato", followers: 120, isFollowing: false },
        { id: 2, name: "Jabu", followers: 98, isFollowing: true }
      ]);

      const todos = [
        { id: 1, label: "Review React props", done: true },
        { id: 2, label: "Build a component demo", done: false }
      ];

      const toggleFollow = id => {
        setUsers(prev =>
          prev.map(user =>
            user.id === id
              ? { ...user, isFollowing: !user.isFollowing }
              : user
          )
        );
      };

      return (
        <main>
          <Greeting name="Student" mood="energized" />
          {users.map(user => (
            <ProfileCard
              key={user.id}
              user={user}
              onToggleFollow={toggleFollow}
            />
          ))}
          <TodoList title="Today’s Tasks" todos={todos} />
        </main>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
